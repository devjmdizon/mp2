<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App v2</title>
  </head>
  <body>
    <section id="main" class="main">
      <section class="quotes-container">
        <div>
          <p id="quote" class="quote"></p>
          <p id="quote-author" class="quote-author"></p>
        </div>
      </section>

      <section id="detailsContainer" class="details-container">
        <section id="topContainer" class="top-container">
          <form action="">
            <p class="greeting">
              Right now in
              <input
                id="location"
                class="location"
                type="text"
                placeholder="Enter desired city"
              />
            </p>
          </form>
        </section>

        <section id="bottomContainer" class="bottom-container">
          <section class="greeting-container">
            <p id="greeting" class="greeting"></p>
          </section>
          <section class="time-container">
            <div class="weatherlogo" id="weatherlogo">
              <div>
                <h1 id="time" class="time"></h1>
              </div>
              <div>
                <img
                  id="weather-icon"
                  src="https://openweathermap.org/img/wn/11d.png"
                  alt=""
                />
                <p id="tempLabel" class="tempLabel">0Â°C</p>
              </div>
            </div>
            <p id="more-btn" class="more-btn">MORE &darr;</p>
          </section>
        </section>
      </section>

      <section id="weather-descript" class="weather-descript">
        <div id="container" class="container">
          <div class="left-section">
            <p class="other">Current Timezone</p>
            <p id="timezone" class="timezone other descript"></p>
            <p class="other">Date Today:</p>
            <p id="dateToday" class="other descript"></p>
          </div>

          <div class="right-section">
            <p class="other">Weather</p>
            <p id="weather" class="other descript"></p>
            <p class="other">Day of the week</p>
            <p id="dayofWeek" class="dayofWeek other descript"></p>
          </div>
        </div>
      </section>

      <section>
        <p></p>
      </section>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
