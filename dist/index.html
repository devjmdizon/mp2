  <body>
    <section id="main" class="main">
      <section class="quotes-container">
        <div>
          <p id="quote" class="quote"></p>
          <p id="quote-author" class="quote-author"></p>
        </div>
        <div>
          <p id="tempLabel" class="tempLabel">0Â°C</p>
        </div>
      </section>

      <section id="detailsContainer" class="details-container">
        <section id="topContainer" class="top-container">
          <form action="">
            <input
              id="location"
              class="location"
              type="text"
              placeholder="Enter location"
            />
            <button type="submit" id="submit-btn" class="submit-btn">
              Submit
            </button>
          </form>
        </section>

        <section id="bottomContainer" class="bottom-container">
          <section class="greeting-container">
            <i class="fa-solid fa-sun weather"><img src="" alt="" /></i>
            <p id="greeting" class="greeting">GOOD MORNING, IT'S CURRENTLY</p>
          </section>
          <section class="time-container">
            <h1 id="time" class="time"></h1>
            <p id="more-btn" class="more-btn">MORE &darr;</p>
          </section>
        </section>
      </section>

      <section id="weather-descript" class="weather-descript">
        <div id="container" class="container">
          <div class="left-section">
            <p class="other">Current Timezone</p>
            <p id="timezone" class="timezone other descript"></p>
            <p class="other">Date Today:</p>
            <p id="dateToday" class="other descript"></p>
          </div>

          <div class="right-section">
            <p class="other">Weather</p>
            <p id="weather" class="other descript"></p>
            <p class="other">Day of the week</p>
            <p id="dayofWeek" class="dayofWeek other descript"></p>
          </div>
        </div>
      </section>
    </section>
